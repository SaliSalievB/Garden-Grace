<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garden Grace - Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="catalog-page">
    <nav>
        <div class="logo">Garden Grace</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <main>
        <h1>Our Flower Collection</h1>
        <div class="product-grid">
            <!-- Product Card Example -->
            <div class="product-card">
                <img src="flower1.jpg" alt="Flower 1">
                <h2>Rose Bouquet</h2>
                <p>$29.99</p>
                <button class="btn add-to-cart" data-product-id="1">Add to Cart</button>
            </div>
            <!-- Repeat similar product cards -->
            <!-- ... -->
        </div>
    </main>

    <!-- Modal for Product Details -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-price"></p>
            <p id="modal-description"></p>
            <button class="btn add-to-cart" id="modal-add-to-cart">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Garden Grace</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
